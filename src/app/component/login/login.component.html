<div class="main">
  <div class="esquerda-login">
    <img
      src="assets/images/logo.svg"
      class="left-login-image"
      alt="Astronauta em meio de estrelas e planetas"
    />
  </div>
  <div class="direita-login">
    <form (ngSubmit)="onSubmit()" class="card-login" #form="ngForm">
      <h1>Login</h1>
      <div class="textfield">
        <input class="form-control" type="text" name="login" id="login" placeholder="UsuÃ¡rio" [(ngModel)]="login.login" required/>
      </div>
      <div class="textfield">
        <input type="password" name="password" placeholder="Senha" [(ngModel)]="login.password" required />
      </div>
      <button type="submit" class="btn-login" [disabled]="form.form.invalid">Entrar</button>
    </form>

    <a class="create-link" routerLink="/createAccount">Criar conta</a>
  </div>
</div>
